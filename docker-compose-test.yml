version: "3.8"

services:
  db:
    image: postgres
    restart: always
    user: postgres
    environment:
      - POSTGRES_USER=test
      - POSTGRES_DB=vezgammon
      - POSTGRES_PASSWORD=test
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD", "pg_isready" ]
      interval: 10s
      timeout: 5s
      retries: 5
  
  bgweb:
    image: foochu/bgweb-api:latest
    restart: always
    ports:
      - 3030:8080